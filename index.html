<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hide">
    <h2 id="showwinner">winner</h2></div>
    <button id="start" style="display: none;">Start Your Game</button>
    <h1 id="tictac"><b><u>Tic Tac Game</u></b></h1>
    
    
    <div class="move">
        <button id="0" class="moves"></button>
        <button id="1" class="moves"></button>
        <button id="2" class="moves"></button>
        <br>
        <button id="3" class="moves"></button>
        <button id="4" class="moves"></button>
        <button id="5" class="moves"></button>
        <br>
        <button id="6" class="moves"></button>
        <button id="7" class="moves"></button>
        <button id="8" class="moves"></button>

    </div>
    <button id="restart">Restart Game</button>
    <script src="javascript.js"></script>
</body>
</html>
